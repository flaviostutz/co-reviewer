name: Create Next Tag

on:
  workflow_dispatch:

jobs:
  create-tag:
    name: Calculate and Create Next Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Calculate next tag with monotag
        id: monotag
        run: |
          NEXT_TAG=$(npx monotag)
          echo "next-tag=${NEXT_TAG}" >> $GITHUB_OUTPUT
          echo "Calculated next tag: ${NEXT_TAG}"

      - name: Create tag
        if: steps.monotag.outputs.next-tag != ''
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/${{ steps.monotag.outputs.next-tag }}',
              sha: context.sha
            })
