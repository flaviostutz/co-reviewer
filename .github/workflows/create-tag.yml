name: Next Tag

on:
  workflow_dispatch:
    inputs:
      tag-type:
        description: 'Tag type to create'
        required: true
        default: 'prerelease'
        type: choice
        options:
          - stable
          - prerelease

jobs:
  create-tag:
    name: Calculate and Create Next Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag with monotag
        run: |
          set -e
          if [ "${{ github.event.inputs.tag-type }}" = "prerelease" ]; then
            echo "Creating and pushing prerelease tag..."
            npx -y monotag tag-push --pre
          else
            echo "Creating and pushing stable tag..."
            npx -y monotag tag-push --changelog-file=CHANGELOG.md
          fi
