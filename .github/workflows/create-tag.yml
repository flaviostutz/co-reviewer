name: Next Tag

on:
  workflow_dispatch:
    inputs:
      prerelease:
        description: 'Create prerelease tag'
        required: false
        default: 'false'

jobs:
  create-tag:
    name: Calculate and Create Next Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Calculate next tag with monotag
        id: monotag
        run: |
          if [ "${{ github.event.inputs.prerelease }}" = "true" ]; then
            NEXT_TAG=$(npx monotag --pre)
            echo "tag-type=prerelease" >> $GITHUB_OUTPUT
          else
            NEXT_TAG=$(npx monotag)
            echo "tag-type=stable" >> $GITHUB_OUTPUT
          fi
          echo "next-tag=${NEXT_TAG}" >> $GITHUB_OUTPUT
          echo "Calculated next tag: ${NEXT_TAG} (${GITHUB_OUTPUT})"

      - name: Create tag
        if: steps.monotag.outputs.next-tag != ''
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/${{ steps.monotag.outputs.next-tag }}',
              sha: context.sha
            })
            core.notice(`âœ… Created ${{ steps.monotag.outputs.tag-type }} tag: ${{ steps.monotag.outputs.next-tag }}`)
