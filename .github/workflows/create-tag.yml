name: Next Tag

on:
  workflow_dispatch:
    inputs:
      tag-type:
        description: 'Tag type to create'
        required: true
        default: 'prerelease'
        type: choice
        options:
          - stable
          - prerelease

jobs:
  create-tag:
    name: Calculate and Create Next Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Calculate next tag with monotag
        id: monotag
        run: |
          set -e
          if [ "${{ github.event.inputs.tag-type }}" = "prerelease" ]; then
            echo "Creating prerelease tag..."
            NEXT_TAG=$(npx -y monotag --pre 2>&1) || { echo "Failed to calculate prerelease tag"; exit 1; }
          else
            echo "Creating stable tag..."
            NEXT_TAG=$(npx -y monotag 2>&1) || { echo "Failed to calculate stable tag"; exit 1; }
          fi
          echo "next-tag=${NEXT_TAG}" >> $GITHUB_OUTPUT
          echo "tag-type=${{ github.event.inputs.tag-type }}" >> $GITHUB_OUTPUT
          echo "Calculated next tag: ${NEXT_TAG}"

      - name: Create tag
        if: steps.monotag.outputs.next-tag != ''
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/${{ steps.monotag.outputs.next-tag }}',
              sha: context.sha
            })
            core.notice(`âœ… Created ${{ steps.monotag.outputs.tag-type }} tag: ${{ steps.monotag.outputs.next-tag }}`)
